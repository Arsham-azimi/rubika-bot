<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطای ۵۰۰ - خطای سرور</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --dark-color: #2f3542;
            --light-color: #f1f2f6;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark-color);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="10" height="10" x="0" y="0" fill="%23ff4757" opacity="0.1"/></svg>');
            background-size: 40px 40px;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .error-header {
            background: var(--gradient);
            color: white;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .error-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 15s linear infinite;
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            position: relative;
            animation: shake 0.8s ease infinite;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .error-subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            position: relative;
        }
        
        .error-body {
            padding: 40px;
        }
        
        .error-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.8;
        }
        
        .error-details {
            background: rgba(255, 71, 87, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            text-align: left;
            font-size: 0.9rem;
            color: var(--dark-color);
            border-left: 4px solid var(--primary-color);
            display: none;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn-error {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-error::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .btn-error:hover::before {
            width: 100%;
        }
        
        .btn-primary-error {
            background: var(--gradient);
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }
        
        .btn-primary-error:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        .btn-outline-error {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: transparent;
        }
        
        .btn-outline-error:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .error-footer {
            padding: 20px;
            background-color: rgba(47, 53, 66, 0.05);
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .toggle-details {
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .toggle-details:hover {
            text-decoration: underline;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .error-title {
                font-size: 2.2rem;
            }
            
            .error-subtitle {
                font-size: 1.2rem;
            }
            
            .error-body {
                padding: 30px 20px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn-error {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card animate__animated animate__fadeIn">
            <div class="error-header">
                <div class="error-icon">
                    <i class="bi bi-server"></i>
                </div>
                <h1 class="error-title">۵۰۰</h1>
                <p class="error-subtitle">خطای سرور داخلی</p>
            </div>
            
            <div class="error-body">
                <p class="error-text">
                    متأسفانه سرور با مشکلی مواجه شده است.<br>
                    تیم فنی ما به طور خودکار از این مشکل مطلع شده و در حال بررسی آن است.
                </p>
                
                
                
                <div class="error-details" id="errorDetails">
                    
                </div>
                
                <div class="error-actions">
                    <a href="https://arsham-kurddev.ir/" class="btn btn-error btn-primary-error">
                        <i class="bi bi-house"></i> بازگشت به صفحه اصلی
                    </a>
                    <a href="https:rubika.ir/arsham_kurd_30" class="btn btn-error btn-outline-error">
                        <i class="bi bi-envelope"></i> تماس با پشتیبانی
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-error btn-outline-error">
                        <i class="bi bi-arrow-clockwise"></i> تلاش مجدد
                    </button>
                </div>
            </div>
            
            <div class="error-footer">
                <p>لطفاً چند دقیقه دیگر مجدداً تلاش کنید. اگر مشکل ادامه داشت با ما تماس بگیرید.</p>
               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorCard = document.querySelector('.error-card');
            errorCard.classList.add('animate__animated', 'animate__fadeInUp');
            
            
            const toggleDetails = document.getElementById('toggleDetails');
            const errorDetails = document.getElementById('errorDetails');
            
            toggleDetails.addEventListener('click', function() {
                if (errorDetails.style.display === 'block') {
                    errorDetails.style.display = 'none';
                    toggleDetails.textContent = 'نمایش جزئیات فنی';
                } else {
                    errorDetails.style.display = 'block';
                    toggleDetails.textContent = 'پنهان کردن جزئیات';
                }
            });
            
           
            const header = document.querySelector('.error-header');
            for (let i = 0; i < 10; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'absolute';
                dot.style.width = '8px';
                dot.style.height = '8px';
                dot.style.backgroundColor = 'rgba(255,255,255,0.5)';
                dot.style.borderRadius = '50%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
                header.appendChild(dot);
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0% { transform: translate(0, 0) scale(1); opacity: 1; }
                        50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(1.5); opacity: 0.7; }
                        100% { transform: translate(0, 0) scale(1); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
